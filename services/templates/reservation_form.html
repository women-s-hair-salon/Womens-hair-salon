{% extends "base.html" %}

{% block content %}
  <h2>Book a Service</h2>
  
  {% if messages %}
    {% for message in messages %}
      <p style="color: red;">{{ message }}</p>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Book Now</button>
  </form>
{% endblock %}
